{% load static %}
<link rel="shortcut icon" type="image/png" href="{% static 'main/images/Bailu_Sticker_03.png' %}" >
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{% static 'main/css/github-markdown.css' %}">
<style>
	.markdown-body {
		box-sizing: border-box;
		min-width: 200px;
		max-width: 1200px;
		margin: 0 auto;
		padding: 45px;
	}

	span.item_window div img {
		position: relative;
		left: 50%;
		top: 50%;
		transform: translate(-50%, -50%);
		transition-duration: .2s;
		margin: 0 auto;
	}

	span.item_window div img:hover {
		scale: 1.2;
		translate: 10% 10%;
		transition-duration: .2s;
	}

	span.item_window {
		width: 200px;
		height: 500px;
		padding: 3px;
		padding-bottom: 2px;
		border: 1px solid var(--color-fg-default) ;
		display: inline-block;
	}

	span.star {
		font-size:20px;
		color:var(--color-fg-default);
		text-shadow: 0px 5px 5px #000;
	}

	@media (max-width: 767px) {
		.markdown-body {
			padding: 15px;
		}
	}
	@media (prefers-color-scheme: dark) {
		span {
			border: 1px solid white;
		}
		body {
			background-color: #0d1117;
		}
	}
</style>

<article class="markdown-body">
{% block content %}
{% endblock content %}
</article>
