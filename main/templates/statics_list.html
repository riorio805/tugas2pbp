{% load static %}
{% load markdown_extras %}
{% load get_item %}

<link rel="shortcut icon" type="image/png" href="{% static 'main/images/Pela_Sticker_02.png' %}" >
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{% static 'main/css/github-markdown.css' %}">
<style>
	.markdown-body {
		box-sizing: border-box;
		min-width: 200px;
		max-width: 1080px;
		margin: 0 auto;
		padding: 45px;
	}

	@media (max-width: 767px) {
		.markdown-body {
			padding: 15px;
		}
	}
	@media (prefers-color-scheme: dark) {
		body {
			background-color: #0d1117;
		}
	}
</style>

<article class="markdown-body">
<h2>Static files list:</h2>

{% for sdir in static_list.keys %}
	<h4>{{sdir}}/</h4>
	{% for statics in static_list|get_item:sdir %}
		<li><a href="{% static sdir|add:'/'|add:statics %}">{{statics}}</a></li>
	{% endfor %}
{% endfor %}

<hr>
</article>
