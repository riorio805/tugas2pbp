{% extends 'markdown_base.html' %}

{% block meta %}
    <title>Register</title>
    <style>
        span.helptext {
            border: 0px;
        }
    </style>
{% endblock meta %}

{% block content %}
<h1>Register</h1>

<form method="POST" >  
    {% csrf_token %}  
    <table>  
        {{ form.as_table }}  
        <tr>  
            <td></td>
            <td><input type="submit" name="submit" value="Register"/></td>  
        </tr>  
    </table>  
</form>

{% if messages %}  
    <ul>   
        {% for message in messages %}  
            <li>{{ message }}</li>  
            {% endfor %}  
    </ul>   
{% endif %}

{% endblock content %}
