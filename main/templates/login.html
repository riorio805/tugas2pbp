{% extends 'markdown_base.html' %}

{% block meta %}
    <title>Login</title>
    <style>
        span.helptext {
            border: 0px;
        }
    </style>
{% endblock meta %}

{% block content %}
<h1>Login</h1>

<form method="POST" action="">
    {% csrf_token %}
    <table>
        <tr>
            <td>Username: </td>
            <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
        </tr>
                
        <tr>
            <td>Password: </td>
            <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
        </tr>

        <tr>
            <td></td>
            <td><input class="btn login_btn" type="submit" value="Login"></td>
        </tr>
    </table>
</form>

{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}     
    
Don't have an account yet? <a href="{% url 'main:register' %}"><button>Register Now</button></a>
{% endblock %}
